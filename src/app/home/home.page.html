<ion-header>
    <ion-toolbar>
        <ion-title>Handysammlerportal | By Mobile-Box</ion-title>
    </ion-toolbar>
</ion-header>

<!-- Default Segment -->

<ion-content class="ion-margin-vertical">
    <ion-segment [(ngModel)]="type" (ionChange)="segmentChanged($event)">
        <ion-segment-button value="collector">
            <ion-label>Sammler</ion-label>

        </ion-segment-button>
        <ion-segment-button value="partner">
            <ion-label>Partner</ion-label>
        </ion-segment-button>
    </ion-segment>

    <div [ngSwitch]="type">
        <form *ngSwitchCase="'collector'" [formGroup]="loginFormCollector" (ngSubmit)="onLoginCollector()">
            <ion-item lines="full" class="ion-item">
                <ion-label position="floating">E-Mail</ion-label>
                <ion-input type="text" required formControlName="email"></ion-input>
            </ion-item>
            <ion-item lines="full" class="ion-item">
                <ion-label position="floating">Passwort</ion-label>
                <ion-input type="text" formControlName="password" required></ion-input>
            </ion-item>

            <ion-row class="ion-row">
                <ion-col>
                    <ion-button type="submit">Anmelden</ion-button>
                </ion-col>
            </ion-row>
        </form>
        <p *ngSwitchCase="'partner'">Partner</p>
    </div>
</ion-content>
