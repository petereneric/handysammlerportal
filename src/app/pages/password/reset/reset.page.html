<ion-header>
    <ion-toolbar>
        <ion-title>Handysammlerportal
            <p class="toolbar-subtitle">Passwort zurücksetzen</p>
        </ion-title>

    </ion-toolbar>
</ion-header>

<ion-content class="input-background">
    <ion-grid>
        <div class="block-element-single">
            <form [formGroup]="formGroup">
                <ion-row class="ion-row-center">
                    <ion-col size-xl="8" size-lg="12" size-md="12" size-sm="12" size-xs="12">
                        <ion-item lines="full" class="ion-item">
                            <ion-label class="input-label" position="floating">Neues Passwort</ion-label>
                            <ion-input maxlength="{{maxPassword}}" [type]="bShowPassword ? 'text' : 'password'"
                                       formControlName="cPassword"></ion-input>
                        </ion-item>
                        <ion-row>
                            <ion-col size-lg="3" size-md="6" size-sm="12" size-xs="12" class="ion-text-center">
                                <span [ngClass]="((passwordInactive() && !bSubmitted) ? 'password-inactive' : (passwordLength()) ? 'password-valid' : 'password-invalid')">Mindestens 8 Zeichen</span>
                            </ion-col>
                            <ion-col size-lg="3" size-md="6" size-sm="12" size-xs="12" class="ion-text-center">
                                <span [ngClass]="((passwordInactive() && !bSubmitted) ? 'password-inactive' : (passwordBigSmall()) ? 'password-valid' : 'password-invalid')">Groß- und Kleinbuchstaben</span>
                            </ion-col>
                            <ion-col size-lg="3" size-md="6" size-sm="12" size-xs="12" class="ion-text-center">
                                <span [ngClass]="((passwordInactive() && !bSubmitted) ? 'password-inactive' : (passwordNumber()) ? 'password-valid' : 'password-invalid')">Zahl</span>
                            </ion-col>
                            <ion-col size-lg="3" size-md="6" size-sm="12" size-xs="12" class="ion-text-center">
                                <span [ngClass]="((passwordInactive() && !bSubmitted) ? 'password-inactive' : (passwordExtra()) ? 'password-valid' : 'password-invalid')">Sonderzeichen</span>
                            </ion-col>
                        </ion-row>
                    </ion-col>
                    <ion-col size-xl="4" size-lg="12" size-md="12" size-sm="12" size-xs="12" class="ion-col-button">
                        <ion-button class="button-four"
                                    (click)="onShow()">{{bShowPassword ? 'Passwort nicht anzeigen' : 'Passwort anzeigen'}}</ion-button>
                    </ion-col>
                </ion-row>
                <ion-row class="ion-row-buttons">
                    <ion-col>
                        <ion-button class="ion-button-one-inside" (click)="onSave()">Speichern</ion-button>
                    </ion-col>
                </ion-row>

            </form>
        </div>
    </ion-grid>
</ion-content>
