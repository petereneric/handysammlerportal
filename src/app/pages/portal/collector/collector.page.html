
    <ion-menu contentId="main-content" type="push">
        <ion-content>
            <ion-list id="inbox-list">
                <ion-list-header>Handysammlerportal</ion-list-header>
                <ion-menu-toggle *ngFor="let p of appPages; let i = index">
                    <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none"
                              detail="false" [class.selected]="selectedIndex == i">
                        <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                        <ion-label>{{ p.title }}</ion-label>
                    </ion-item>
                </ion-menu-toggle>
            </ion-list>
        </ion-content>
        <app-footer></app-footer>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
