<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Sammel-Materialien bestellen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-tabs>

    <ion-tab-bar slot="top">

      <ion-tab-button tab="add">
        <ion-icon name="add"></ion-icon>
        <ion-label>Neue Bestellung</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="history">
        <ion-icon name="copy"></ion-icon>
        <ion-label>Alte Bestellungen</ion-label>
      </ion-tab-button>

    </ion-tab-bar>

  </ion-tabs>

</ion-content>
