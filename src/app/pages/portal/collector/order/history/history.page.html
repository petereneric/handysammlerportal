<ion-content class="input-background">
    <ion-grid *ngIf="lOrdersOpen.length > 0">
        <div class="block-element-single">
            <div class="list-block">
                <app-order (ping)="ping($event)" [oOrder]="order" *ngFor="let order of lOrdersOpen"></app-order>
            </div>
            <div class="list-block">
                <app-order (ping)="ping($event)" [oOrder]="order" *ngFor="let order of lOrdersClosed"></app-order>
            </div>
        </div>
    </ion-grid>
</ion-content>
