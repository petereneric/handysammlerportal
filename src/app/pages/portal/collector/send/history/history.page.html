<ion-content class="input-background">
    <div class="input-block-element">
        <div class="block-head" *ngIf="records.length > 0">
            <span class="text-head">Versand-Historie</span>
        </div>
        <ion-grid class="ion-grid-table" *ngIf="records.length > 0">
            <ion-row>
                <ion-col [ngClass]="'ion-col-table-header'" size="8">
                    <div>
                        Sendungsnummer
                    </div>
                </ion-col>
                <ion-col [ngClass]="'ion-col-table-header'" size="4">
                    <div>
                        Status
                    </div>
                </ion-col>
            </ion-row>
            <ion-row *ngFor="let row of records">
                <ion-col [ngClass]="'ion-col-table'" size="8">
                    <div>
                        {{row.shippingNumber != 0 ? row.shippingNumber : '-'}}
                    </div>
                </ion-col>
                <ion-col [ngClass]="'ion-col-table'" size="4">
                    <div>
                        {{row.status != 0 ? row.status : '-'}}
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
        <div class="block-text-information" *ngIf="records.length == 0">
            <p [ngClass]="'text-information-two'">Du hast noch keine Handys Ã¼ber das Handysammlerportal versendet</p>
        </div>
    </div>
</ion-content>
