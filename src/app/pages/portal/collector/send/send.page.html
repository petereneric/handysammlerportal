<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end" class="toolbar-buttons-right">
      <ion-button (click)="onLogOut()" fill="clear">
        <mat-icon class="toolbar-icon" slot="icon-only" name="log-out" matTooltip="Ausloggen">logout</mat-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Handys versenden</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-tabs>

    <ion-tab-bar slot="top">

      <ion-tab-button tab="add">
        <ion-icon name="add"></ion-icon>
        <ion-label>Neue Versendung</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="history">
        <ion-icon name="copy"></ion-icon>
        <ion-label>Versand-Historie</ion-label>
      </ion-tab-button>

    </ion-tab-bar>

  </ion-tabs>

</ion-content>
