<ion-content class="input-background">
  <div class="input-block-element">
    <form [formGroup]="fgCollector" (ngSubmit)="onSave()">
      <ion-row>
        <ion-col>
          <ion-row class="text-head">Profildaten</ion-row>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item class="no-underline">
            <ion-label class="input-label" position="floating">Steckbrief</ion-label>
            <ion-textarea type="text" formControlName="cAbout" auto-grow="true" rows="5" maxlength="500" placeholder="Erz채hl uns 체ber euch als Sammler.."></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item class="no-underline">
            <ion-label class="input-label" position="floating">Motivation</ion-label>
            <ion-textarea type="text" formControlName="cMotivation" auto-grow="true" rows="5" maxlength="500" placeholder="Erz채hl uns warum ihr alte Handys sammelt und warum Nachhaltigkeit f체r euch so wichtig ist.."></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
    </form>
  </div>
  <div class="input-block-element">
    <ion-row>
      <ion-col>
        <ion-row class="text-head">Logo</ion-row>
      </ion-col>
    </ion-row>
    <ion-row >
      <ion-col>
        <img class="my-image" [src]="imgURL" height="100" *ngIf="imgURL">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <span style="color:red;" *ngIf="message">{{message}}</span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button class="ion-button-two" (click)="file.click()">
          <span>Neues Logo hochladen</span>
          <input #file type="file" accept='image/*' (change)="preview(file.files)" style="display:none;">
        </ion-button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
