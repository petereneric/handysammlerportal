<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Meine Daten</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-tabs>

    <ion-tab-bar slot="top">

      <ion-tab-button tab="main">
        <ion-icon name="albums"></ion-icon>
        <ion-label>Stammdaten</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="profile">
        <ion-icon name="share"></ion-icon>
        <ion-label>Öffentliches Profil</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="locations">
        <ion-icon name="locate"></ion-icon>
        <ion-label>Sammelstandorte</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="donation">
        <ion-icon name="heart"></ion-icon>
        <ion-label>Spendenempfänger</ion-label>
      </ion-tab-button>

    </ion-tab-bar>

  </ion-tabs>

</ion-content>
