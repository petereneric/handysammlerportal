<ion-content class="input-background">
    <div class="input-block-element">
    <ion-row>
        <ion-col>
            <ion-item>
                <ion-label class="input-label">Ausgewählter Spendenempfänger</ion-label>
                <ion-select [(ngModel)]="cPartner" [okText]="'Übernehmen'" [cancelText]="'Abrechen'"
                            [selectedText]="cPartner" (ionChange)="onSelectedPartner($event)">
                    <ion-select-option *ngFor="let oPartner of lPartners" [value]="oPartner.cName">{{oPartner.cName}}</ion-select-option>
                </ion-select>
            </ion-item>
        </ion-col>
    </ion-row>
    </div>
</ion-content>
