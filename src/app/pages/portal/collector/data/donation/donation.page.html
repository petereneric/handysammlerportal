<ion-content class="input-background">
    <div class="input-block-element">
        <div class="block-head">
            <span class="text-head">Auswahl</span>
        </div>
        <ion-grid>
            <ion-row>
                <ion-col size-xl="6" size-lg="6" size-md="12" size-sm="12" size-xs="12">
                    <ion-item>
                        <ion-label class="input-label">Ausgewählter Spendenempfänger:</ion-label>
                        <ion-select [disabled]="oPartner != null ? oPartner.bChangePartner == 0 : false" [(ngModel)]="oPartner" [okText]="'Übernehmen'" [cancelText]="'Abrechen'"
                                    [selectedText]="oPartner != null ? oPartner.cName : ''" (ionChange)="onSelectedPartner($event)">
                            <ion-select-option *ngFor="let oPartner of lPartners" [value]="oPartner">{{oPartner.cName}}</ion-select-option>
                        </ion-select>
                    </ion-item>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
    <div class="input-block-element">
        <ion-row class="note">Hinweis: Mobile-Box spendet bis zu 2 € an den ausgewählten Spendenempfänger. Bitte
            beachte die Mindestmenge von 40 Handys je Zusendung.
        </ion-row>
    </div>
</ion-content>
