<ion-content class="input-background">
    <ion-grid>
        <div class="block-element-single">
            <div class="block-head">
                <span class="text-head">Spendenempfänger</span>
                <mat-icon class="icon-head" #tooltip="matTooltip" (click)="tooltip.toggle()"
                          matTooltip="Mobile-Box spendet bis zu 2 € pro Handy an den von dir ausgewählten Partner">info
                </mat-icon>
            </div>

            <ion-row>
                <ion-col size-xl="6" size-lg="6" size-md="12" size-sm="12" size-xs="12">
                    <ion-item text-wrap>
                        <ion-label position="floating" class="input-label">Partner</ion-label>
                        <ion-select class="ion-text-wrap" [disabled]="oPartner != null ? oPartner.bChangePartner == 0 : false" [(ngModel)]="oPartner" [okText]="'Übernehmen'" [cancelText]="'Abrechen'"
                                    [selectedText]="oPartner != null ? oPartner.cName : ''" (ionChange)="onSelectedPartner($event)">
                            <ion-select-option *ngFor="let oPartner of lPartners" [value]="oPartner">{{oPartner.cName}}</ion-select-option>
                        </ion-select>
                    </ion-item>
                </ion-col>
            </ion-row>
        </div>
    </ion-grid>
</ion-content>
